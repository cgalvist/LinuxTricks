<ion-view view-title="Diccionarios">
  <ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Buscar" ng-model="buscar">
        </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="diccionario in diccionarios | filter: buscar" type="item-text-wrap" href="#/app/diccionarios/{{diccionario.id}}">
        <img ng-src="img/diccionarios/iconos/{{diccionario.logo}}"/>
        <h2>{{diccionario.nombre}}</h2>
        <p>{{diccionario.descripcion}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
      </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
