<ion-view view-title="Configuración">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
        Emulador
        </div>
        <div class="list">
            <div class="item item-button-right">
                Color de fondo
                <button class="button button-positive" color-picker="" hide-reset="true" cancel-button="cancelar" ng-model="config.emulador.colorFondo" modal-title="color de fondo" color-box="{{config.emulador.colorFondo}}">
                {{config.emulador.colorFondo || &apos;Seleccione un color&apos;}}
                </button>
            </div>
            <div class="item item-button-right">
                Color de texto
                <button class="button button-positive" color-picker="" hide-reset="true" cancel-button="cancelar" ng-model="config.emulador.colorTexto" modal-title="color de texto" color-box="{{config.emulador.colorTexto}}">
                {{config.emulador.colorTexto || &apos;Seleccione un color&apos;}}
                </button>
            </div>
            <div class="item">
                Tamaño del texto
            </div>
            <div class="item range range-positive">
                <input type="range" min="10" max="40" ng-model="config.emulador.tamanoTexto">
            </div>
        </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-positive" style="cursor:pointer;">
    <div class="title" ng-click="guardar()">Guardar</div>
  </div>
</ion-view>
